app-id: moe.launcher.anime-games-launcher
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: moe.launcher.anime-games-launcher
rename-desktop-file: anime-games-launcher.desktop
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11 # Not fallback-x11, because while the launcher supports Wayland, Wine doesn't (yet)
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=/mnt
  - --filesystem=/media
  - --filesystem=/run/media
  - --talk-name=org.freedesktop.Notifications
  - --device=all # Controllers
  - --allow=devel # Required to make Wine work

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: xdelta3
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/jmacd/xdelta/archive/refs/tags/v3.1.0.tar.gz
        sha256: 7515cf5378fca287a57f4e2fee1094aabc79569cfe60d91e06021a8fd7bae29d
        strip-components: 2
        x-checker-data:
          type: anitya
          project-id: 5177
          url-template: https://github.com/jmacd/xdelta/archive/refs/tags/v$version.tar.gz
      - type: shell
        commands:
          - aclocal
          - autoreconf --install
          - libtoolize
          - autoconf
          - autoheader
          - automake --add-missing
          - automake

  # copy/pasted from bottles
  - name: gamemode
    buildsystem: meson
    config-opts:
      - -Dwith-examples=false
      - -Dwith-util=false
      - -Dwith-sd-bus-provider=no-daemon
    sources: &gamemode_sources
      - type: archive
        url: https://github.com/FeralInteractive/gamemode/releases/download/1.7/gamemode-1.7.tar.xz
        sha256: c1860f76f1d4c0d6e3965e52de21c824f24791049946da728da50f0c63748389
        x-checker-data:
          type: anitya
          project-id: 17410
          url-template: https://github.com/FeralInteractive/gamemode/releases/download/$version/gamemode-$version.tar.xz

      # https://github.com/FeralInteractive/gamemode/issues/413
      # patch from https://github.com/FeralInteractive/gamemode/commit/4934191b1928ef695c3e8af21e75781f8591745f
      - type: patch
        path: ./fix-gamemode.patch

  - name: gamemoderun
    buildsystem: simple
    build-commands:
      - install -Dm755 data/gamemoderun -t /app/bin
    sources: *gamemode_sources

  - name: p7zip
    buildsystem: simple
    build-commands:
      - make 7z install DEST_HOME=/app
    sources:
      - type: git
        url: https://github.com/p7zip-project/p7zip
        tag: v17.05

  - name: launcher
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: ./cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose

      - cp target/release/anime-games-launcher /app/bin/anime-games-launcher
      - cp moe.launcher.anime-games-launcher.sh /app/bin/moe.launcher.anime-games-launcher
      - chmod +x /app/bin/moe.launcher.anime-games-launcher
    sources:
      - type: git
        url: https://github.com/an-anime-team/anime-games-launcher
        tag: &launcher_tag v1.0.2
      - type: file
        path: moe.launcher.anime-games-launcher.sh
      - cargo-sources.json

  # not included above so the launcher doesn't have to be rebuilt every time the metadata is changed
  - name: metadata
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/hicolor/512x512/apps/
      - cp assets/images/icon.png /app/share/icons/hicolor/512x512/apps/moe.launcher.anime-games-launcher.png
      - desktop-file-install --dir=/app/share/applications --set-key=Exec --set-value=moe.launcher.anime-games-launcher
        --set-key=Icon --set-value=moe.launcher.anime-games-launcher assets/anime-games-launcher.desktop

      - mkdir -p /app/share/metainfo/
      - cp moe.launcher.anime-games-launcher.metainfo.xml /app/share/metainfo/

      - mkdir -p /app/utils/
    sources:
      - type: git
        url: https://github.com/an-anime-team/anime-games-launcher
        tag: *launcher_tag
      - type: file
        path: moe.launcher.anime-games-launcher.metainfo.xml
