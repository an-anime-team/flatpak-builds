app-id: moe.launcher.an-anime-game-launcher-gtk
runtime: org.gnome.Platform
runtime-version: '43'
add-extensions:
  com.valvesoftware.Steam.Utility:
    subdirectories: true
    directory: utils
    version: stable
    versions: stable;beta;test
    add-ld-path: lib
    merge-dirs: bin
    no-autodownload: true
    autodelete: true
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: moe.launcher.an-anime-game-launcher-gtk
rename-desktop-file: anime-game-launcher.desktop
finish-args:
  - --share=network
  - --share=ipc
  - --socket=x11 # Not fallback-x11, because while the launcher supports Wayland, Wine doesn't (yet)
  - --socket=wayland
  - --socket=pulseaudio
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --talk-name=org.freedesktop.Notifications
  - --device=all # Controllers
  - --allow=devel # Required to make Wine work

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: xdelta3
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/jmacd/xdelta/archive/refs/tags/v3.1.0.tar.gz
        sha256: 7515cf5378fca287a57f4e2fee1094aabc79569cfe60d91e06021a8fd7bae29d
        strip-components: 2
        x-checker-data:
          type: anitya
          project-id: 5177
          url-template: https://github.com/jmacd/xdelta/archive/refs/tags/v$version.tar.gz
      - type: shell
        commands:
          - aclocal
          - autoreconf --install
          - libtoolize
          - autoconf
          - autoheader
          - automake --add-missing
          - automake

  # copy/pasted from bottles
  - name: gamemode
    buildsystem: meson
    config-opts:
      - -Dwith-systemd=false
      - -Dwith-daemon=false
      - -Dwith-examples=false
      - -Dwith-util=false
      - -Dwith-sd-bus-provider=no-daemon
    sources: &gamemode_sources
      - type: archive
        url: https://github.com/FeralInteractive/gamemode/releases/download/1.7/gamemode-1.7.tar.xz
        sha256: c1860f76f1d4c0d6e3965e52de21c824f24791049946da728da50f0c63748389
        x-checker-data:
          type: anitya
          project-id: 17410
          url-template: https://github.com/FeralInteractive/gamemode/releases/download/$version/gamemode-$version.tar.xz

  - name: gamemoderun
    buildsystem: simple
    build-commands:
      - install -Dm755 data/gamemoderun -t /app/bin
    sources: *gamemode_sources

  - name: git
    buildsystem: autotools
    config-opts:
      - --without-tcltk
    post-install:
      - rm -rf /app/share/gitweb
      - find /app/libexec/git-core/ -type f -not -name git -and -not -name git-rev-parse
        -and -not -name git-remote -and -not -name git-remote-https -and -not -name
        git-fetch -and -not -name git-reset -and -not -name git-clone -delete
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.37.3.tar.xz
        sha256: 814641d7f61659cfbc17825d0462499ca1403e39ff53d76a8512050e6483e87a
        x-checker-data:
          type: anitya
          project-id: 5350
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz

  - name: aagl
    buildsystem: simple
    build-options:
      env:
        CARGO_HOME: ./cargo
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose

      - cp target/release/anime-game-launcher /app/bin/anime-game-launcher
      - cp moe.launcher.an-anime-game-launcher-gtk.sh /app/bin/moe.launcher.an-anime-game-launcher-gtk
      - chmod +x /app/bin/moe.launcher.an-anime-game-launcher-gtk
    sources:
      - type: git
        url: https://github.com/an-anime-team/an-anime-game-launcher-gtk
        tag: &aagl_tag 1.1.1
      - type: file
        path: moe.launcher.an-anime-game-launcher-gtk.sh
      - cargo-sources.json

  # not included in aagl so the launcher doesn't have to be rebuilt every time the metadata is changed
  - name: metadata
    buildsystem: simple
    build-commands:
      - mkdir -p /app/share/icons/hicolor/512x512/apps/
      - cp assets/images/icon.png /app/share/icons/hicolor/512x512/apps/moe.launcher.an-anime-game-launcher-gtk.png
      - desktop-file-install --dir=/app/share/applications --set-key=Exec --set-value=moe.launcher.an-anime-game-launcher-gtk
        --set-key=Icon --set-value=moe.launcher.an-anime-game-launcher-gtk assets/anime-game-launcher.desktop

      - mkdir -p /app/share/metainfo/
      - cp moe.launcher.an-anime-game-launcher-gtk.metainfo.xml /app/share/metainfo/

      - mkdir -p /app/utils/
    sources:
      - type: git
        url: https://github.com/an-anime-team/an-anime-game-launcher-gtk
        tag: *aagl_tag
      - type: file
        path: moe.launcher.an-anime-game-launcher-gtk.metainfo.xml
